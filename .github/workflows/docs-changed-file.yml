jobs:
  # -------------------------------------------------------------
  # Using GitHub's API is not supported for push events
  # -------------------------------------------------------------
  #
  # ----------------------------------------------------------------------------------------------
  # Using local .git history
  # ----------------------------------------------------------------------------------------------
  # Event `push`: Compare the preceding remote commit -> to the current commit of the main branch
  # ----------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest # windows-latest || macos-latest
    name: Test changed-files
    outputs:
      files: ${{ steps.return-array.outputs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # OR "2" -> To retrieve the preceding commit.

      - name: Get changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v39
        with:
          files: |
            stories/docs/**/*.mdx

      - name: Run step if any of the listed files above change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files listed above has changed."; \
          for file in ${{ steps.changed-files-specific.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Turn into array
        id: return-array
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          array=($(echo ${{ steps.changed-files-specific.outputs.all_changed_files }} | tr ' ' '\n' | sed "s/'//g"))
          echo array
      # - name: Modify the files with date time now
      # #   if: steps.changed-files-specific.outputs.any_changed == 'true'

      # - name: Run step if only the files listed above change
      #   if: steps.changed-files-specific.outputs.only_changed == 'true'
      #   run: |
      #     echo "Only files listed above have changed."

      # - name: Run step if any of the listed files above is deleted
      #   if: steps.changed-files-specific.outputs.any_deleted == 'true'
      #   run: |
      #     for file in ${{ steps.changed-files-specific.outputs.deleted_files }}; do
      #       echo "$file was deleted"
      #     done

      # - name: Run step if all listed files above have been deleted
      #   if: steps.changed-files-specific.outputs.only_deleted == 'true'
      #   run: |
      #     for file in ${{ steps.changed-files-specific.outputs.deleted_files }}; do
      #       echo "$file was deleted"
      #     done

  add_modified_time:
    runs-on: ubuntu-latest
    needs: changed_files
    strategy:
      matrix:
        files: ${{ needs.changed_files.outputs.files }}
    steps:
      - name: Add modify time
        uses: jaywcjlove/github-action-modify-file-content@main
        with:
          path: ${{ matrix.files }}
          body: "{{date:YYYY-MM-DD HH:mm:ss}}"
